<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-container h1 {
            margin-bottom: 20px;
        }
        .upload-container input[type="file"] {
            display: block;
            margin: 10px auto;
        }
        .upload-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function enableNextFileInput(currentIndex) {
            const currentFileInput = document.getElementById(`file${currentIndex}`);
            const nextFileInput = document.getElementById(`file${currentIndex + 1}`);
            if (currentFileInput.files.length > 0 && nextFileInput) {
                nextFileInput.disabled = false;
            }
        }

        function showModal() {
            $('#successModal').modal('show');
        }
    </script>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Files</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="file1" name="file1" required onchange="enableNextFileInput(1)"><br><br>
            <input type="file" id="file2" name="file2" disabled onchange="enableNextFileInput(2)"><br><br>
            <input type="file" id="file3" name="file3" disabled onchange="enableNextFileInput(3)"><br><br>
            <input type="file" id="file4" name="file4" disabled onchange="enableNextFileInput(4)"><br><br>
            <input type="file" id="file5" name="file5" disabled onchange="enableNextFileInput(5)"><br><br>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Files uploaded successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                $('#successModal').modal('show');
            }
        });
    </script>
</body>
</html>
